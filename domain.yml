version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - options
  - adverse_drug
  - blood_pressure
  - pharmacy_search
  - hospital_search

entities :
  - pressure

slots:
  pressure:
    type: categorical
    values:
      - high
      - low

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_options:
  - text: "I can guide you through Adverse drug reaction list, Blood pressure tracking, Hospitals and Pharmacies"
  - text: "Offering support for Adverse drug reaction, Blood pressure, Hospitals and Pharmacies"

  utter_drugs:
  - text: "Navigating to Adverse drug reaction module" 

  utter_bloodpressure:
  - text: "Navigating to Blood Pressure module"

  utter_pharmacy:
  - text: "Navigating to pharmacy module"

  utter_hospital:
  - text: "Navigating to hospital module"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
